<div class="small-card-container">
  <div class="small-card-photo">
    <img
      src="{{photoCover}}"
      alt=""
      srcset=""
    />
  </div>
  <div class="small-card-article">
    <div class="small-card-badges">
      <span>{{cardTags[0]}}</span>
      <span>{{cardTags[1]}}</span>
    </div>
    <div class="small-card-title">
      <h1>{{cardTitle}}</h1>
    </div>
    <div class="small-card-description">
      <p>{{cardDescription}}</p>
    </div>
  </div>
</div>
